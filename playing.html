<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cookedwater.com</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            .progressContainer {
                width: 90vw;
                height: 10vh;
                border: 1px black solid;
                margin-left: 5vw;
                margin-top: 5vw;
                padding: 0;
            }
            .innerProgress {
                transition: 150s ease;
                width: 0;
                background-image: linear-gradient(
                    45deg,
                    rgb(228, 128, 128),
                    rgb(139, 131, 231)
                );
                height: 100%;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                setTimeout(() => {
                    document.getElementById("progress").style.width = "100%";
                }, 20);

                // This loop generated by ai :)
                // Heavy computation to slow down the computer
                let number = 0;
                setInterval(() => {
                    number++;

                    // Log the number multiple times
                    console.log(number);
                    console.log("Current: " + number);
                    console.log("Squared: " + number * number);
                    console.log("Cubed: " + number * number * number);

                    // Do some heavy calculations
                    let result = 0;
                    for (let i = 0; i < 100000; i++) {
                        result += Math.sqrt(i) * Math.sin(i) * Math.cos(i);
                    }

                    // More logging
                    console.log("Calculation result: " + result);
                    console.log("--------------------------------");

                    // Create and log objects to eat up memory
                    const heavyObject = {
                        number: number,
                        timestamp: Date.now(),
                        data: new Array(1000).fill(number),
                        nested: {
                            moreData: new Array(500).fill(Math.random()),
                        },
                    };
                    console.log(heavyObject);
                }, 0.1); // Very fast interval!

                // Additional CPU-intensive loop
                setInterval(() => {
                    let waste = 0;
                    for (let i = 0; i < 1000000; i++) {
                        waste += Math.random() * Math.PI;
                        console.log("waste", waste);
                    }
                }, 1.01);
            });
        </script>
    </head>
    <body>
        <h1 class="text-center text-3xl">Downloading...</h1>
        <div class="progressContainer">
            <div class="innerProgress" id="progress"></div>
        </div>
    </body>
</html>
